<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Next Stay</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <div class="text-white text-center py-5" style="background-color: darkblue;">
        <h1 class="fw-bold">Find your next stay</h1>
        <p class="lead">Search low prices on hotels, homes and much more...</p>
    </div>

    <!-- Search Form -->
    <div class="container mt-4">
        <div class="bg-light p-4 rounded shadow-lg">
            <form>
                <div class="row g-3">
                    <!-- Destination Input -->
                    <div class="col-md-4">
                        <label class="form-label fw-semibold">Where are you going?</label>
                        <input type="text" class="form-control" placeholder="Enter destination">
                    </div>
                    
                    <!-- Check-in Date -->
                    <div class="col-md-2">
                        <label class="form-label fw-semibold">Check-in date</label>
                        <input type="date" class="form-control">
                    </div>
                    
                    <!-- Check-out Date -->
                    <div class="col-md-2">
                        <label class="form-label fw-semibold">Check-out date</label>
                        <input type="date" class="form-control">
                    </div>
                    
                    <!-- Guests & Rooms Selection -->
                    <div class="col-md-3">
                        <label class="form-label fw-semibold">Guests & Rooms</label>
                        <select class="form-select">
                            <option selected>Adults</option>
                            <option>Adults + Children</option>
                            <option>Friends Package</option>
                            <option>Family Package</option>
                        </select>
                    </div>
                    
                    <!-- Search Button -->
                    <div class="col-md-1 align-self-end">
                        <button class="btn btn-primary w-100 fw-bold">Search</button>
                    </div>
                </div>
                
                <!-- Flights Checkbox -->
                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" id="flightsCheck">
                    <label class="form-check-label fw-semibold" for="flightsCheck">I'm looking for flights</label>
                </div>
            </form>
        </div>
    </div>

    <!-- Offers Section -->
    <div class="container mt-5">
        <h2 class="fw-bold">Offers</h2>
        <p class="text-muted">Promotions, deals and special offers for you</p>
        <div class="bg-primary text-white p-5 rounded shadow-lg">
            <h4 class="fw-bold">Save on stays worldwide</h4>
            <p class="lead">Start your year with a sense of adventure, saving 15% or more with Early 2025 Deals.</p>
            <button class="btn btn-light fw-bold">Save 15% or more</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
