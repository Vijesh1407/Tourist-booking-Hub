<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight + Hotel Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <div class="text-white text-center py-5" style="background-color: darkblue;">
        <h1 class="fw-bold">Your entire holiday in one click</h1>
        <p class="lead">Book Flight + Hotel</p>
    </div>

    <!-- Search Form -->
    <div class="container mt-4">
        <div class="bg-light p-4 rounded shadow-lg">
            <form>
                <div class="row g-3">
                    <!-- Departure Airport -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Departure</label>
                        <input type="text" class="form-control" placeholder="City or airport">
                    </div>

                    <!-- Destination -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Destination</label>
                        <input type="text" class="form-control" placeholder="Where do you want to go?">
                    </div>

                    <!-- Travel Dates -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Start Date</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">End Date</label>
                        <input type="date" class="form-control">
                    </div>

                    <!-- Travelers Selection -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Adults (12+)</label>
                        <div class="input-group">
                            <button class="btn btn-outline-secondary" type="button" onclick="changePassengerCount('adults', -1)">-</button>
                            <input type="text" class="form-control text-center" id="adults" value="2" readonly>
                            <button class="btn btn-outline-secondary" type="button" onclick="changePassengerCount('adults', 1)">+</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Children</label>
                        <div class="input-group">
                            <button class="btn btn-outline-secondary" type="button" onclick="changePassengerCount('children', -1)">-</button>
                            <input type="text" class="form-control text-center" id="children" value="0" readonly>
                            <button class="btn btn-outline-secondary" type="button" onclick="changePassengerCount('children', 1)">+</button>
                        </div>
                    </div>

                    <!-- Flight Class Selection -->
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Flight Class</label>
                        <select class="form-select">
                            <option selected>Any class</option>
                            <option>Economy</option>
                            <option>Premium Economy</option>
                            <option>Business</option>
                            <option>First Class</option>
                        </select>
                    </div>

                    <!-- Search Button -->
                    <div class="col-md-12 text-center">
                        <button class="btn btn-primary w-50 fw-bold">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Featured Destinations -->
    <div class="container mt-5">
        <h3>Discover our hottest destinations</h3>
        <div class="row">
            <div class="col-md-4 text-center">
                <img src="https://res.cloudinary.com/lastminute-contenthub/image/upload/c_lfill,ar_10:6/c_limit,w_768,h_999999/q_auto:best/f_auto/v1/DAM/PPC/Countries/India/jaipur.jpg" class="img-fluid" alt="Jaipur, India">
                <p>Jaipur, India - from ₹ 11,213</p>
            </div>
            <div class="col-md-4 text-center">
                <img src="https://res.cloudinary.com/lastminute-contenthub/image/upload/c_lfill,ar_10:6/c_limit,w_768,h_999999/q_auto:best/f_auto/v1/DAM/Photos/Destinations/Asia/India/Goa/eyeem-23764952-123550096.jpg" class="img-fluid" alt="Goa, India">
                <p>Goa, India - from ₹ 12,271</p>
            </div>
        </div>
    </div>

    <script>
        function changePassengerCount(type, change) {
            let countInput = document.getElementById(type);
            let count = parseInt(countInput.value);
            if (count + change >= 0) {
                countInput.value = count + change;
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
