<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('login.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Login</h3>
                        <form onsubmit="return validateLogin()">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username <span style="color: red;">*</span></label>
                                <input type="text" class="form-control" id="username" placeholder="Enter username">
                                <div id="usernameError" class="error-message"></div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password <span style="color: red;">*</span></label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password">
                                <div id="passwordError" class="error-message"></div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        <hr>
                        <p class="text-center fw-bold">Or</p>
                        <a href="login_gmail.html" class="btn btn-danger w-100 mb-2">Login with Gmail</a>
                        <a href="login_mobile.html" class="btn btn-secondary w-100">Login with Mobile Number</a>
                        <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign Up</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateLogin() {
            // Get input values
            let username = document.getElementById("username").value.trim();
            let password = document.getElementById("password").value.trim();

            // Get error message elements
            let usernameError = document.getElementById("usernameError");
            let passwordError = document.getElementById("passwordError");

            // Clear previous error messages
            usernameError.innerHTML = "";
            passwordError.innerHTML = "";

            // Validation flag
            let isValid = true;

            // Username validation (Required)
            if (username === "") {
                usernameError.innerHTML = "Username is required!";
                isValid = false;
            }

            // Password validation (Required + Strong Password Check)
            let passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (password === "") {
                passwordError.innerHTML = "Password is required!";
                isValid = false;
            } else if (!passwordRegex.test(password)) {
                passwordError.innerHTML = "Password must contain at least 8 characters, one uppercase, one lowercase, one number, and one special character.";
                isValid = false;
            }

            // Return validation result
            return isValid;
        }
    </script>
</body>
</html>
