<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Gmail</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://encrypted-tbn3.gstatic.com/licensed-image?q=tbn:ANd9GcSe0xSNdULGUwV2DOMmCFuuNWPTB_qT5kNFD_0FnT7OOZZ6tqvYupRMWVvRiELh3KMjT32WlY1jVcxuOarz7DBpPVX3UgMP6aAIdmGJmA');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Login with Gmail</h3>
                        <form onsubmit="return validateGmailLogin()">
                            <div class="mb-3">
                                <label for="email" class="form-label">Gmail ID <span style="color: red;">*</span></label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your Gmail ID">
                                <div id="emailError" class="error-message"></div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password <span style="color: red;">*</span></label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password">
                                <div id="passwordError" class="error-message"></div>
                            </div>
                            <button type="submit" class="btn btn-danger w-100">Sign in</button>
                        </form>
                        <p class="mt-3 text-center"><a href="login.html">Back to Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateGmailLogin() {
            // Get input values
            let email = document.getElementById("email").value.trim();
            let password = document.getElementById("password").value.trim();

            // Get error message elements
            let emailError = document.getElementById("emailError");
            let passwordError = document.getElementById("passwordError");

            // Clear previous error messages
            emailError.innerHTML = "";
            passwordError.innerHTML = "";

            // Validation flag
            let isValid = true;

            // Gmail validation: Format + No number at start + Ends with .com
            let gmailRegex = /^[a-zA-Z][a-zA-Z0-9._%+-]*@gmail\.com$/;
            if (email === "") {
                emailError.innerHTML = "Gmail ID is required!";
                isValid = false;
            } else if (!gmailRegex.test(email)) {
                emailError.innerHTML = "Enter a valid Gmail ID (e.g., yourname@gmail.com). It should not start with a number and must end with .com";
                isValid = false;
            }

            // Password validation (Required)
            if (password === "") {
                passwordError.innerHTML = "Password is required!";
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
