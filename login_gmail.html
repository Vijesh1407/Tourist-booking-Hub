<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Gmail</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background-image: url('https://encrypted-tbn3.gstatic.com/licensed-image?q=tbn:ANd9GcSe0xSNdULGUwV2DOMmCFuuNWPTB_qT5kNFD_0FnT7OOZZ6tqvYupRMWVvRiELh3KMjT32WlY1jVcxuOarz7DBpPVX3UgMP6aAIdmGJmA');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
        }
        </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Login with Gmail</h3>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Gmail ID</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your Gmail ID">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password">
                            </div>
                            <button type="submit" class="btn btn-danger w-100">Sign in</button>
                        </form>
                        <p class="mt-3 text-center"><a href="login.html">Back to Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
